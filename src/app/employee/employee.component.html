<div class="d-flex justify-content-center">
    <input #user type="text" class="form-control w-50" (change)="getEname($event)" >
    <button (click)="userSubmit(user)" class="btn btn-primary ms-3">Add</button>
</div>
<div class="d-flex justify-content-center">
    <div class="border p-3 shadow rounded">
        <img class="text-center" width="200px" [src]="empImageUrl" alt="{{empName}}">
        <h2>Employee Name : {{empName}}</h2>
        <Button (click)="userAdd()">Add</Button>
    </div>
</div>
